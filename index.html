<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <script src="js/calendar.js" defer></script>
  <title>Test</title>
</head>
<body>
  <header class="header">
    <div class="nav-bar">
      <div class="menu-section menu-section-current">Главная<span class="menu-underline"></span></div>
      <div class="menu-section">Календарь<span class="menu-underline"></span></div>
      <div class="menu-section">События<span class="menu-underline"></span></div>
      <div class="menu-section">Персонализация<span class="menu-underline"></span></div>
    </div>
  </header>
  <main class="main-section-wrapper">
    <section class="section home-view" id="homeV">
      <div class="home-wrapper">
        <div class="logo-wrapper"><img class="logo" src="img/logo.svg" alt="logo"></div>
        <h1>Calendar V5.0</h1>
        <span>Development</span>
      </div>
    </section>
    <section id="calendarV" class="section calendar-view">
      <div class="calendar-wrapper" id="_calMain"></div>
      <div class="event-sidewrapper">
        <div class="side-header">
          <span>События</span>
        </div>
        <div class="side-body">
        </div>
      </div>
    </section>
    <section id="eventsV" class="section events-view">
      <div class="home-wrapper">
        <div class="logo-wrapper"><img src="img/lock.svg" alt="" class="logo"></div>
        <span>You must authorize to see the context</span>
      </div>
    </section>
    <section id="settingsV" class="section settings-view">
      <div class="home-wrapper">
        <div class="logo-wrapper"><img src="img/lock.svg" alt="" class="logo"></div>
        <span>You must authorize to see the context</span>
      </div>
    </section>
  </main>
</body>
</html>
